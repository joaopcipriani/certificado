<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSSL CSR Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 600px; margin: auto; }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #commandOutput { margin-top: 20px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>OpenSSL CSR Generator</h2>
        <form id="csrForm">
            <label for="env">Environment</label>
            <select id="env" name="env" required>
                <option value="hml">HML</option>
                <option value="prd">PRD</option>
            </select>

            <label for="keyName">Key Name (e.g., hml_b3_21_22)</label>
            <input type="text" id="keyName" name="keyName" required>

            <label for="csrName">CSR Name (e.g., hml_b3_21_22)</label>
            <input type="text" id="csrName" name="csrName" required>

            <label for="country">Country (C, e.g., BR)</label>
            <input type="text" id="country" name="country" value="BR" required>

            <label for="organization">Organization (O, e.g., Central de Cooperativas de Credito - Ailos)</label>
            <input type="text" id="organization" name="organization" required>

            <label for="commonName">Common Name (CN, e.g., registrob3hml03.ailos.coop.br)</label>
            <input type="text" id="commonName" name="commonName" required>

            <label for="state">State (ST, e.g., SC)</label>
            <input type="text" id="state" name="state" required>

            <label for="locality">Locality (L, e.g., Blumenau)</label>
            <input type="text" id="locality" name="locality" required>

            <label for="serialNumber">Serial Number (CNPJ or CPF, e.g., 05463212000129)</label>
            <input type="text" id="serialNumber" name="serialNumber" required>

            <button type="submit">Generate Command</button>
        </form>

        <div id="commandOutput"></div>
        <a id="downloadLink" style="display: none;" download="openssl_command.bat">Download Command</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
